<div class="container">
    <div class="box-1"> 
      <div *ngFor="let cat of categories">
        <mat-toolbar appHighlightCard color="accent"> 
          <span>{{cat.category}}</span>
          <span class="spacer"></span>
          <button mat-icon-button color="primary" aria-label="Next question" (click)="nextQuestion(cat)">
              <mat-icon>double_arrow</mat-icon>
            </button>
        </mat-toolbar>
      
        <p>{{cat.description}}</p>
        <mat-progress-bar mode="determinate" value={{cat.progress}} color="primary"></mat-progress-bar>
      </div>
    </div>

    <!-- 
          hint: "",
          points: 2, -->
    <div class="box-2"> 
      <div *ngIf = "currentCategory else noCategory">
        <div *ngIf ="currentQuestion else noQuestion">

          <mat-card class="example-card">
            <mat-card-header>
              <span class="question-number">Question {{currentQuestion.id}}</span>  
              <span class="spacer"></span> 
              <span class="points">Total points: {{currentQuestion.points}}</span>
            </mat-card-header>
            <mat-card-content class = "question-text" [innerHTML]="currentQuestion.text">
            </mat-card-content>
            <img src={{currentQuestion.imageLink}}>
            <mat-card-content *ngIf = "bonusQuestion" class="bonus">
              Bonus: {{currentQuestion.bonusText}}
            </mat-card-content>
            
            <mat-card-actions>
              <mat-expansion-panel *ngIf = "hint" hideToggle>
                <mat-expansion-panel-header>
                  <mat-panel-title>
                    Click for a hint
                  </mat-panel-title>
                </mat-expansion-panel-header>
                <p>{{currentQuestion.hint}}</p>
              </mat-expansion-panel>
            </mat-card-actions>
          </mat-card>
        </div>
        <ng-template #noQuestion>
          <div class = "prompt">No more questions!</div>
        </ng-template>
      </div>
      <ng-template #noCategory>
        <div class = "prompt">Pick a category!</div>
      </ng-template>
    </div>
  </div>
